<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MovieExplorer - Smart Movie Discovery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <link rel="stylesheet" href="style.css">
</head>
<body class="dark-mode">

    <!-- HEADER -->
    <header class="navbar">
        <div class="logo">
            ðŸŽ¬ MovieExplorer
        </div>
        <button id="theme-toggle" class="theme-btn" aria-label="Toggle Theme">
            <i class="fa-solid fa-moon"></i>
        </button>
    </header>

    <!-- MAIN CONTAINER -->
    <main class="container">
        <!-- HERO SECTION with SEARCH -->
        <section class="hero">
            <h1>Discover Your Next Favorite Movie</h1>
            <p>Search. Explore. Get AI-powered recommendations.</p>

            <div class="search-box">
                <input 
                    type="text" 
                    id="search-input" 
                    placeholder="Search for a movie..."
                    autocomplete="off"
                >
                <button id="search-btn" class="btn-primary">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
        </section>

        <!-- HOME SECTIONS (Trending, Top Rated, etc) -->
        <div id="home-sections">
            <!-- Sections will be dynamically added here -->
        </div>

        <!-- MOVIE RESULT / DETAILS CONTAINER -->
        <section class="movie-section">
            <div id="movie-container" class="movie-container">
                <!-- Welcome message -->
                <div class="welcome-message">
                    <h2>âœ¨ Welcome to MovieExplorer</h2>
                    <p>Search for a movie or browse our curated sections below</p>
                </div>
            </div>
        </section>

        <!-- SIMILAR MOVIES / RECOMMENDATIONS SECTION -->
        <div id="recommendations-section" style="display: none;">
            <!-- Will show DeepSeek recommendations -->
        </div>
    </main>

    <!-- MOVIE DETAILS MODAL -->
    <div id="movie-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div id="modal-content"></div>
        </div>
    </div>

    <!-- FOOTER -->
    <footer class="footer">
        <p>Â© 2026 MovieExplorer | Powered by DeepSeek AI</p>
    </footer>

    <!-- ES MODULES -->
    <script type="module" src="./js/main.js"></script>
</body>
</html>
